<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dados Básicos - Nutri+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <div class="topo-flutuante">
  <span class="topo-titulo">Monte sua dieta</span>
  <span class="topo-subtitulo">Crie sua dieta do seu jeito</span>
</div>

  <div class="container">

    <h1 class="titulo-principal">Vamos montar sua dieta</h1>
    <p class="subtitulo">Preencha seus dados básicos</p>

    <div class="campo">
      <label>Nome</label>
      <input type="text" placeholder="Digite seu nome">
    </div>

    <div class="campo">
      <label>Idade</label>
      <input type="number" placeholder="Ex: 25">
    </div>

    <div class="campo">
      <label>Peso (kg)</label>
      <input type="number" placeholder="Ex: 70">
    </div>

    <div class="campo">
      <label>Altura (cm)</label>
      <input type="number" placeholder="Ex: 175">
    </div>

    <div class="campo">
      <label>Sexo</label>
      <select>
        <option value="">Selecione</option>
        <option>Masculino</option>
        <option>Feminino</option>
      </select>
    </div>

    <div class="campo">
      <label>Objetivo</label>
      <select>
        <option value="">Selecione</option>
        <option>Emagrecer</option>
        <option>Manter peso</option>
        <option>Ganhar massa</option>
      </select>
    </div>

  </div>

  <a href="dieta.html" class="botao-continuar">Continuar</a>

</body>
</html>
