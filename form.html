<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrimais - Informações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
            color: #222;
        }
        header {
            background: #1dbf73;
            padding: 16px;
            text-align: center;
            color: #fff;
            font-size: 22px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: 30px auto;
            background: #fff;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
        }
        .step-title {
            font-size: 20px;
            margin-bottom: 18px;
            color: #1dbf73;
            font-weight: bold;
        }
        label {
            display: block;
            font-size: 14px;
            margin: 6px 0 4px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            border: 1px solid #cfcfcf;
            border-radius: 8px;
            font-size: 15px;
        }
        button {
            background: #1dbf73;
            color: #fff;
            border: none;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: .3s;
        }
        button:hover {
            background: #17a765;
        }
    </style>
</head>
<body>

<header>Nutrimais</header>

<div class="container">
    <div class="step-title">Etapa 1 de 3 — Seus Dados</div>

    <form action="planos.html" method="GET">
        <label>Nome completo:</label>
        <input type="text" name="nome" required>

        <label>WhatsApp:</label>
        <input type="tel" name="whatsapp" required>

        <label>E-mail:</label>
        <input type="email" name="email" required>

        <button type="submit">Próxima Etapa ➜</button>
    </form>
</div>

</body>
</html>
