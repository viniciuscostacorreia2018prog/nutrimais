<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Escolha seus alimentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

<div class="container">
  <h1 class="titulo-central">Monte sua dieta</h1>
  <p class="subtitulo-central">Selecione os alimentos que deseja ter na sua dieta</p>

  <!-- CAF√â DA MANH√É -->
  <section>
    <h2 class="titulo-refeicao">Caf√© da manh√£</h2>
    <div class="grid" id="cafeManha"></div>
    <div class="add-box">
      <input placeholder="Adicionar alimento">
      <button onclick="adicionar(this,'cafeManha')">+</button>
    </div>
  </section>

  <!-- ALMO√áO -->
  <section>
    <h2 class="titulo-refeicao">Almo√ßo</h2>
    <div class="grid" id="almoco"></div>
    <div class="add-box">
      <input placeholder="Adicionar alimento">
      <button onclick="adicionar(this,'almoco')">+</button>
    </div>
  </section>

  <!-- CAF√â DA TARDE -->
  <section>
    <h2 class="titulo-refeicao">Caf√© da tarde</h2>
    <div class="grid" id="cafeTarde"></div>
    <div class="add-box">
      <input placeholder="Adicionar alimento">
      <button onclick="adicionar(this,'cafeTarde')">+</button>
    </div>
  </section>

  <!-- JANTA -->
  <section>
    <h2 class="titulo-refeicao">Janta</h2>
    <div class="grid" id="janta"></div>
    <div class="add-box">
      <input placeholder="Adicionar alimento">
      <button onclick="adicionar(this,'janta')">+</button>
    </div>
  </section>

  <!-- Extra / Acompanhamento -->
  <section>
    <h2 class="titulo-refeicao">Extra</h2>
    <div class="grid" id="extra"></div>
    <div class="add-box">
      <input placeholder="Adicionar alimento">
      <button onclick="adicionar(this,'extra')">+</button>
    </div>
  </section>

  <!-- Consegue com facilidade -->
  <section>
    <h2 class="titulo-refeicao">facilidade</h2>
    <div class="grid" id="facilidade"></div>
    <div class="add-box">
      <input placeholder="Adicionar alimento">
      <button onclick="adicionar(this,'facilidade')">+</button>
    </div>
  </section>

  <button class="btn" onclick="finalizar()">Ver dieta completa</button>
</div>

<script>
const base = {
  cafeManha: ["ü•ö Ovos","üçû P√£o integral","ü•û Tapioca","üåΩ Cuscuz","üßÄ Queijo","ü•£ Aveia","üçå Banana","üçé Frutas","ü•õ Leite","ü•§ Whey"],
  almoco: ["üçö Arroz","ü´ò Feij√£o","üçó Frango","ü•© Carne","üêü Peixe","ü•î Batata","üçù Macarr√£o","ü•ó Salada","ü•ï Legumes","üç≥ Ovos"],
  cafeTarde: ["üçû P√£o","ü•ö Ovo","üçó Frango","ü•û Tapioca","üåΩ Cuscuz","üßÄ Queijo","ü•£ Iogurte","ü•§ Whey","ü•ú Castanhas","üçé Frutas"],
  janta: ["üçó Frango","ü•© Carne magra","üêü Peixe","üç≥ Ovos","üç† Batata doce","üçö Arroz","ü•ó Salada","ü•ï Legumes","üçù Macarr√£o","üêü Atum"],
  extra: ["üç´ Brigadeiro","ü•Ñ Doce de leite","ü•ú Pasta de amendoim"],
  facilidade: ["ü•¨ Verduras","üçé Frutas","üíä Suplementos"]
};

const dieta = {
  cafeManha: [],
  almoco: [],
  cafeTarde: [],
  janta: [],
  extra: [],
  facilidade: []
};

// montar cards
Object.keys(base).forEach(ref => {
  const box = document.getElementById(ref);
  base[ref].forEach(nome => {
    const c = document.createElement("div");
    c.className = "card";
    c.innerText = nome;
    c.onclick = () => toggle(ref, nome, c);
    box.appendChild(c);
  });
});

function toggle(ref, nome, el){
  const idx = dieta[ref].findIndex(i => i.nome === nome);
  if(idx >= 0){
    dieta[ref].splice(idx,1);
    el.classList.remove("ativo");
  } else {
    dieta[ref].push({nome, macros:{proteina:25,carbo:30,gordura:10}});
    el.classList.add("ativo");
  }
}

function adicionar(btn, ref){
  const input = btn.previousElementSibling;
  if(!input.value.trim()) return;
  const nome = "üçΩÔ∏è " + input.value;
  const card = document.createElement("div");
  card.className = "card ativo";
  card.innerText = nome;
  card.onclick = () => toggle(ref, nome, card);
  document.getElementById(ref).appendChild(card);
  dieta[ref].push({nome, macros:{proteina:20,carbo:30,gordura:10}});
  input.value = "";
}

function finalizar(){
  localStorage.setItem("dietaSelecionada", JSON.stringify(dieta));
  location.href = "resultado.html";
}
</script>

</body>
</html>
