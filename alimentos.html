<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Escolha seus alimentos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/estilo.css">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Arial, sans-serif; }
  body { background:#fff; min-height:100vh; }

  :root { --verde-logo: #1db954; }

  .container { max-width:420px; margin:0 auto; padding:60px 20px 120px; text-align:center; position:relative; }

  /* T√çTULO, SUBT√çTULO E √çCONE PROFISSIONAL */
  .titulo-central-wrapper { position:relative; text-align:center; margin-bottom:32px; }
  .icone-dieta { font-size:120px; color:var(--verde-logo); opacity:0.15; position:absolute; top:-20px; left:50%; transform:translateX(-50%); pointer-events:none; z-index:0; background: url('img/dieta.png') center/contain no-repeat; width: 120px; height:120px; }

  .titulo-central { position:relative; font-size:28px; font-weight:800; margin-bottom:4px; z-index:1; }
  .subtitulo-central { position:relative; font-size:16px; color:#444; margin-bottom:24px; z-index:1; }

  /* BARRA DE PROGRESSO */
  .progresso { width:100%; height:6px; background:#eaeaea; border-radius:6px; position:fixed; top:0; left:0; z-index:20; }
  .progresso-barra { height:100%; width:0%; background:var(--verde-logo); border-radius:6px; transition: width 0.4s ease; }

  /* GRID DE CARDS */
  .grid { display:grid; grid-template-columns:repeat(3,1fr); gap:8px; margin-bottom:20px; }

  /* CARD DE ALIMENTOS PADR√ÉO P√ÅGINA 2 */
  .card { 
    background:#fff; 
    border:1px solid #e5e5e5; 
    border-radius:18px; 
    padding:22px 18px; 
    font-size:14px; 
    text-align:center; 
    cursor:pointer; 
    user-select:none; 
    box-shadow:0 6px 20px rgba(0,0,0,0.06); 
    transition:all 0.2s ease; 
  }

  .card:hover { transform:translateY(-1px); box-shadow:0 8px 24px rgba(0,0,0,0.12); border-color:var(--verde-logo); }

  /* CARD SELECIONADO COM GRADIENTE ANIMADO */
  .card.ativo {
    background: linear-gradient(120deg, #1db954, #38ef7d, #1db954);
    background-size: 200% 200%;
    color:#fff;
    border-color:transparent;
    animation: gradienteIA 4s ease infinite;
  }

  @keyframes gradienteIA {
    0% { background-position:0% 50%; }
    50% { background-position:100% 50%; }
    100% { background-position:0% 50%; }
  }

  /* T√çTULOS DAS REFEI√á√ïES */
  .titulo-refeicao { text-align:center; margin-bottom:10px; font-size:16px; font-weight:600; }

  /* BOT√ÉO ADICIONAR ALIMENTO */
  .add-box { display:flex; justify-content:center; margin-bottom:24px; gap:6px; }
  .add-box input { padding:6px 10px; font-size:13px; border-radius:8px; border:1px solid #ccc; outline:none; flex:1; text-align:center; }
  .add-box button { background:var(--verde-logo); color:#fff; border:none; border-radius:8px; padding:6px 12px; font-size:14px; cursor:pointer; transition:0.2s; }
  .add-box button:hover { transform:scale(1.05); opacity:0.85; }

  /* BOT√ÉO FINAL ESTILO P√ÅGINA 2 */
  .btn-ver-dieta { display:block; width:100%; max-width:320px; margin:24px auto; padding:14px; background: linear-gradient(120deg, #1db954, #38ef7d, #1db954); background-size:200% 200%; animation: gradienteIA 4s ease infinite; color:#fff; font-size:17px; font-weight:700; text-align:center; border-radius:40px; box-shadow:0 12px 30px rgba(29,185,84,0.4); cursor:pointer; transition:0.2s; }
  .btn-ver-dieta:hover { transform:scale(1.03); opacity:0.9; }

</style>
</head>
<body>

<div class="container">
  <!-- LINHA E S√çMBOLO -->
  <div class="titulo-central-wrapper">
    <div class="icone-dieta"></div>
    <h1 class="titulo-central">Monte sua dieta</h1>
    <p class="subtitulo-central">Selecione os alimentos que deseja ter na sua dieta</p>
  </div>

  <!-- BARRA DE PROGRESSO -->
  <div class="progresso">
    <div class="progresso-barra" id="barraProgresso"></div>
  </div>

  <!-- CAF√â DA MANH√É -->
  <section class="bloco-refeicao">
    <h2 class="titulo-refeicao">Caf√© da manh√£</h2>
    <div class="grid" id="cafeManha"></div>
    <div class="add-box">
      <input placeholder="Adicionar alimento">
      <button onclick="adicionar(this,'cafeManha')">+</button>
    </div>
  </section>

  <!-- ALMO√áO -->
  <section class="bloco-refeicao">
    <h2 class="titulo-refeicao">Almo√ßo</h2>
    <div class="grid" id="almoco"></div>
    <div class="add-box">
      <input placeholder="Adicionar alimento">
      <button onclick="adicionar(this,'almoco')">+</button>
    </div>
  </section>

  <!-- CAF√â DA TARDE -->
  <section class="bloco-refeicao">
    <h2 class="titulo-refeicao">Caf√© da tarde</h2>
    <div class="grid" id="cafeTarde"></div>
    <div class="add-box">
      <input placeholder="Adicionar alimento">
      <button onclick="adicionar(this,'cafeTarde')">+</button>
    </div>
  </section>

  <!-- JANTA -->
  <section class="bloco-refeicao">
    <h2 class="titulo-refeicao">Janta</h2>
    <div class="grid" id="janta"></div>
    <div class="add-box">
      <input placeholder="Adicionar alimento">
      <button onclick="adicionar(this,'janta')">+</button>
    </div>
  </section>

  <!-- ADICIONAL: SOBREMESA -->
  <section class="bloco-refeicao">
    <h2 class="titulo-refeicao">Adicional: Sobremesa</h2>
    <div class="grid" id="extra"></div>
    <div class="add-box">
      <input placeholder="Adicionar alimento">
      <button onclick="adicionar(this,'extra')">+</button>
    </div>
  </section>

  <!-- FACILIDADE DE COMER -->
  <section class="bloco-refeicao">
    <h2 class="titulo-refeicao">Facilidade de Comer</h2>
    <div class="grid" id="facilidade"></div>
    <div class="add-box">
      <input placeholder="Adicionar alimento">
      <button onclick="adicionar(this,'facilidade')">+</button>
    </div>
  </section>

  <!-- BOT√ÉO FINAL -->
  <button class="btn-ver-dieta" onclick="finalizar()">Ver minha dieta agora</button>

<script>
const base = {
  cafeManha: ["ü•£ Aveia","ü•ì Bacon","ü•ñ P√£o Franc√™s","üçØ Mel","‚òï Caf√©","ü•ö Ovos","üçå Banana","üçä Laranja","ü•õ Leite","ü•û Panqueca","üßÄ Queijo","üçû P√£o Integral"],
  almoco: ["üçö Arroz","üåæ Feij√£o","üçó Frango","ü•© Carne Bovina","üêü Peixe","ü•¨ Salada","ü•ï Legumes","ü•¶ Br√≥colis","üçù Macarr√£o","üç≥ Omelete","üç† Batata Doce"],
  cafeTarde: ["üçû P√£o","ü•ñ Baguete","ü•ë Abacate","‚òï Caf√©","ü•ö Ovos","ü•£ Iogurte","ü•ú Castanhas","üçé Ma√ß√£","ü•≠ Manga","üçâ Melancia"],
  janta: ["üçó Frango","üçö Arroz","üåæ Feij√£o","ü•© Carne Bovina","üêü Peixe","ü•¨ Salada","ü•ï Legumes","ü•¶ Br√≥colis","üç≥ Omelete","üç† Batata Doce","üçù Macarr√£o"],
  extra: ["üç´ Brigadeiro","ü•Ñ Doce de leite","ü•ú Pasta de amendoim","üçÆ Gelatina","üçß Sorvete","ü•ü Biscoito"],
  facilidade: ["ü•¨ Verduras","üçé Frutas","üíä Suplementos","ü•ï Legumes"]
};

const dieta = { cafeManha: [], almoco: [], cafeTarde: [], janta: [], extra: [], facilidade: [] };

// Montar cards
Object.keys(base).forEach(ref => {
  const box = document.getElementById(ref);
  base[ref].forEach(nome => {
    const c = document.createElement("div");
    c.className = "card";
    c.innerText = nome;
    c.onclick = () => toggle(ref,nome,c);
    box.appendChild(c);
  });
});

function toggle(ref,nome,el){
  const idx = dieta[ref].indexOf(nome);
  if(idx>=0){
    dieta[ref].splice(idx,1);
    el.classList.remove("ativo");
  } else {
    dieta[ref].push(nome);
    el.classList.add("ativo");
  }
}

function adicionar(btn,ref){
  const input = btn.previousElementSibling;
  if(!input.value.trim()) return;
  const nome = "üçΩÔ∏è "+input.value;
  const card = document.createElement("div");
  card.className = "card ativo";
  card.innerText = nome;
  card.onclick = ()=>toggle(ref,nome,card);
  document.getElementById(ref).appendChild(card);
  dieta[ref].push(nome);
  input.value="";
}

function finalizar(){ 
  localStorage.setItem("dietaSelecionada",JSON.stringify(dieta));
  window.location.href = "carregando.html";
}

// BARRA DE PROGRESSO
const paginaAtual = 2;
const totalPaginas = 4;
const perc = (paginaAtual / totalPaginas) * 100;
document.getElementById('barraProgresso').style.width = perc + '%';
</script>

</div>
</body>
</html>
