<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Escolha seus alimentos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/estilo.css">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Arial, sans-serif; }
  body { background:#fff; min-height:100vh; }

  :root { --verde-logo: #1db954; }

  .container { max-width:420px; margin:0 auto; padding:60px 20px 120px; text-align:center; position:relative; }

  /* T√çTULO, SUBT√çTULO E √çCONE */
  .titulo-central-wrapper { position:relative; text-align:center; margin-bottom:32px; }
  .icone-dieta { font-size:120px; color:var(--verde-logo); opacity:0.15; position:absolute; top:-20px; left:50%; transform:translateX(-50%); pointer-events:none; z-index:0; }
  .titulo-central { position:relative; font-size:28px; font-weight:800; margin-bottom:4px; z-index:1; }
  .subtitulo-central { position:relative; font-size:16px; color:#444; margin-bottom:24px; z-index:1; }

  /* GRID DE CARDS */
  .grid { display:grid; grid-template-columns:repeat(3,1fr); gap:8px; margin-bottom:20px; }
  .card { background:#fff; border:1px solid #ddd; border-radius:10px; padding:8px 6px; font-size:12px; text-align:center; cursor:pointer; user-select:none; box-shadow:0 3px 8px rgba(0,0,0,0.08); transition:all 0.2s ease; }
  .card:hover { transform:translateY(-1px); box-shadow:0 5px 14px rgba(0,0,0,0.12); border-color:var(--verde-logo); }
  .card.ativo { background:var(--verde-logo); color:#fff; border-color:var(--verde-logo); }

  /* T√çTULOS DAS REFEI√á√ïES */
  .titulo-refeicao { text-align:center; margin-bottom:10px; font-size:16px; font-weight:600; }

  /* BOT√ÉO ADICIONAR ALIMENTO */
  .add-box { display:flex; justify-content:center; margin-bottom:24px; gap:6px; }
  .add-box input { padding:6px 10px; font-size:13px; border-radius:8px; border:1px solid #ccc; outline:none; flex:1; text-align:center; }
  .add-box button { background:var(--verde-logo); color:#fff; border:none; border-radius:8px; padding:6px 12px; font-size:14px; cursor:pointer; transition:0.2s; }
  .add-box button:hover { transform:scale(1.05); opacity:0.85; }

  /* BOT√ÉO FINAL */
  .btn-ver-dieta { display:block; width:100%; max-width:320px; margin:24px auto; padding:14px; background:var(--verde-logo); color:#fff; font-size:17px; font-weight:700; text-align:center; border-radius:40px; box-shadow:0 12px 30px rgba(29,185,84,0.4); cursor:pointer; transition:0.2s; }
  .btn-ver-dieta:hover { transform:scale(1.03); opacity:0.9; }

  /* LINHA E S√çMBOLO SUAVE DE DIETA */
  .linha-simbolo-wrapper { display:flex; align-items:center; justify-content:center; gap:8px; margin-bottom:24px; }
  .linha-simbolo-wrapper .linha { flex:1; height:2px; background-color:#e0e0e0; border-radius:1px; }
  .linha-simbolo-wrapper .simbolo-dieta { font-size:24px; color:var(--verde-logo); opacity:0.3; }
</style>
</head>
<body>

<div class="container">
  <!-- LINHA E S√çMBOLO -->
  <div class="titulo-central-wrapper">
  <div class="icone-dieta-topo">ü•ó</div>
  <h1 class="titulo-central">Monte sua dieta</h1>
  <p class="subtitulo-central">Selecione os alimentos que deseja ter na sua dieta</p>
</div>

  <!-- BARRA DE PROGRESSO -->
  <div class="progresso">
    <div class="progresso-barra" id="barraProgresso"></div>
  </div>

  <!-- CAF√â DA MANH√É -->
<section class="bloco-refeicao">
  <h2 class="titulo-refeicao">Caf√© da manh√£</h2>

  <div class="grid" id="cafeManha"></div>

  <div class="add-box">
    <input placeholder="Adicionar alimento">
    <button onclick="adicionar(this,'cafeManha')">+</button>
  </div>
</section>

  <!-- ALMO√áO -->
  <section class="bloco-refeicao">
    <h2 class="titulo-refeicao">Almo√ßo</h2>
     
    <div class="grid" id="almoco"></div>
   
    <div class="add-box">
      <input placeholder="Adicionar alimento">
      <button onclick="adicionar(this,'almoco')">+</button>
    </div>
  </section>

  <!-- CAF√â DA TARDE -->
  <section class="bloco-refeicao">
    <h2 class="titulo-refeicao">Caf√© da tarde</h2>
     
    <div class="grid" id="cafeTarde"></div>
   
    <div class="add-box">
      <input placeholder="Adicionar alimento">
      <button onclick="adicionar(this,'cafeTarde')">+</button>
    </div>
  </section>

  <!-- JANTA -->
  <section class="bloco-refeicao">
    <h2 class="titulo-refeicao">Janta</h2>
     
    <div class="grid" id="janta"></div>
   
    <div class="add-box">
      <input placeholder="Adicionar alimento">
      <button onclick="adicionar(this,'janta')">+</button>
    </div>
  </section>

  <!-- EXTRA -->
  <section class="bloco-refeicao">
    <h2 class="titulo-refeicao">Extra</h2>
   
    <div class="grid" id="extra"></div>
   
    <div class="add-box">
      <input placeholder="Adicionar alimento">
      <button onclick="adicionar(this,'extra')">+</button>
    </div>
  </section>

  <!-- FACILIDADE -->
  <section class="bloco-refeicao">
    <h2 class="titulo-refeicao">Facilidade</h2>
     
    <div class="grid" id="facilidade"></div>
   
    <div class="add-box">
      <input placeholder="Adicionar alimento">
      <button onclick="adicionar(this,'facilidade')">+</button>
    </div>
  </section>

  <!-- BOT√ÉO FINAL -->
  <button class="btn-ver-dieta" onclick="finalizar()">
  Ver minha dieta agora
</button>


<script>
const base = {
  cafeManha: ["ü•£ Aveia","ü•ì Bacon","ü•ñ Baguete","üçØ Mel","‚òï Caf√©+A√ßucar","ü•ö Ovos","üçó Frango","üçñ Presunto","ü•û Tapioca","üåΩ Cuscuz","üßÄ Queijo","üçû P√£o","ü•ö Omelete","üçä Laranja","üçå Banana","üçé Ma√ßa","ü•õ Leite","ü•§ Whey","üç® Iogurte","‚òï Caf√©","ü•î Batata Doce"],
  almoco: ["üçö Arroz","üç§ Camar√£o","üåæ Feij√£o","üçó Frango","ü•© Carne Corpo","ü•© Carne Bovina","ü•© Moela","üêü Peixe","ü•î Batata Inglesa","üçù Macarr√£o","ü•¨ Folhas Verdes","ü•ï Legumes","ü•¶ Br√≥colis","üç≥ Ovos","ü•ö Omelete","ü•î Batata Doce","üêü Atum","Suco de Laranja"],
  cafeTarde: ["üçû P√£o","ü•ñ Baguete","ü•ë Abacate","‚òï Caf√©+A√ßucar","ü•ö Ovos","üçóFrango","ü•û Tapioca","üåΩ Cuscuz","üßÄ Queijo","ü•£ Iogurte","ü•§ Whey","ü•ú Castanhas","üçé Ma√ßa","ü•≠ Manga","üçâ Melancia"],
  janta: ["üçó Frango","üçö Arroz","üåæ Feij√£o","ü•© Carne Corpo","ü•© Carne Bovina","ü•© Moela","üêü Peixe","üç≥ Ovos","üç† Batata doce","üçö Arroz","ü•ö Omelete","ü•ó Salada","ü•ï Legumes","üçù Macarr√£o","üêü Atum"],
  extra: ["üç´ Brigadeiro","ü•Ñ Doce de leite","ü•ú Pasta de amendoim","üçÆGelatina","üçß Sorvete","ü•ü Biscoito"],
  facilidade: ["ü•¨ Verduras","üçé Frutas","üíä Suplementos","ü•ï Legumes"],
};

const dieta = { cafeManha: [], almoco: [], cafeTarde: [], janta: [], extra: [], facilidade: [] };

// Montar cards
Object.keys(base).forEach(ref => {
  const box = document.getElementById(ref);
  base[ref].forEach(nome => {
    const c = document.createElement("div");
    c.className = "card";
    c.innerText = nome;
    c.onclick = () => toggle(ref,nome,c);
    box.appendChild(c);
  });
});

function toggle(ref,nome,el){
  const idx = dieta[ref].indexOf(nome);
  if(idx>=0){
    dieta[ref].splice(idx,1);
    el.classList.remove("ativo");
  } else {
   dieta[ref].push(nome);
   el.classList.add("ativo");
  }
}

function adicionar(btn,ref){
  const input = btn.previousElementSibling;
  if(!input.value.trim()) return;
  const nome = "üçΩÔ∏è "+input.value;
  const card = document.createElement("div");
  card.className = "card ativo";
  card.innerText = nome;
  card.onclick = ()=>toggle(ref,nome,card);
  document.getElementById(ref).appendChild(card);
  dieta[ref].push(nome);
  input.value="";
}

function finalizar(){ 
  localStorage.setItem("dietaSelecionada",JSON.stringify(dieta));
  window.location.href = "carregando.html";
}

</script>

</body>
</html>
