<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pagamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

<div class="container">
  <h1>Pagamento</h1>
  <p class="sub">Finalize para liberar seu acesso</p>

  <div class="checkout">
    <h2 id="planoNome"></h2>
    <p class="valor">Total: <strong id="planoPreco"></strong></p>

    <div class="metodos">
      <label>
        <input type="radio" name="pagamento" checked>
        PIX
      </label>
      <label>
        <input type="radio" name="pagamento">
        Cartão de Crédito
      </label>
      <label>
        <input type="radio" name="pagamento">
        Cartão de Débito
      </label>
    </div>

    <div class="aviso">
      Ambiente seguro • Pagamento protegido
    </div>

    <button class="btn" onclick="confirmarPagamento()">Confirmar pagamento</button>
  </div>
</div>

<script>
const plano = JSON.parse(localStorage.getItem("planoEscolhido"));

if (!plano) {
  window.location.href = "planos.html";
}

document.getElementById("planoNome").innerText = plano.nome;
document.getElementById("planoPreco").innerText = "R$ " + plano.preco.toFixed(2);

function confirmarPagamento() {
  const acesso = {
    ativo: true,
    inicio: new Date().toISOString(),
    fim: new Date(Date.now() + 31*24*60*60*1000).toISOString(),
    consultasRestantes: plano.consultas
  };

  localStorage.setItem("acessoUsuario", JSON.stringify(acesso));
  window.location.href = "portal.html";
}
</script>

</body>
</html>
