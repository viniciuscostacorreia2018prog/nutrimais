<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Escolha seus alimentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

<div class="container">
  <h1>Monte sua dieta</h1>
  <p>Escolha os alimentos que deseja consumir</p>

  <!-- CAFÉ DA MANHÃ -->
  <h2>Café da Manhã</h2>
  <div class="box">
    <label><input type="checkbox" value="Ovos"> Ovos</label>
    <label><input type="checkbox" value="Pão integral"> Pão integral</label>
    <label><input type="checkbox" value="Frutas"> Frutas</label>
    <label><input type="checkbox" value="Café"> Café</label>
  </div>

  <!-- ALMOÇO -->
  <h2>Almoço</h2>
  <div class="box">
    <label><input type="checkbox" value="Arroz"> Arroz</label>
    <label><input type="checkbox" value="Feijão"> Feijão</label>
    <label><input type="checkbox" value="Frango grelhado"> Frango grelhado</label>
    <label><input type="checkbox" value="Salada"> Salada</label>
  </div>

  <!-- CAFÉ DA TARDE -->
  <h2>Café da Tarde</h2>
  <div class="box">
    <label><input type="checkbox" value="Pão + Frango"> Pão + Frango</label>
    <label><input type="checkbox" value="Pão + Ovo"> Pão + Ovo</label>
    <label><input type="checkbox" value="Tapioca"> Tapioca</label>
    <label><input type="checkbox" value="Whey"> Whey (1 scoop)</label>
    <label><input type="checkbox" value="Banana"> Banana</label>
    <label><input type="checkbox" value="Maçã"> Maçã</label>
  </div>

  <!-- JANTA -->
  <h2>Janta</h2>
  <div class="box">
    <label><input type="checkbox" value="Arroz"> Arroz</label>
    <label><input type="checkbox" value="Feijão preto"> Feijão preto</label>
    <label><input type="checkbox" value="Frango grelhado"> Frango grelhado</label>
    <label><input type="checkbox" value="Peixe"> Peixe</label>
    <label><input type="checkbox" value="Legumes cozidos"> Legumes cozidos</label>
  </div>

  <!-- DOCE -->
  <h2>Doce (opcional)</h2>
  <div class="box">
    <label><input type="checkbox" value="Chocolate"> Chocolate</label>
    <label><input type="checkbox" value="Doce de leite"> Doce de leite</label>
    <label><input type="checkbox" value="Brigadeiro"> Brigadeiro</label>
  </div>

  <button onclick="salvarAlimentos()" class="btn">Seguinte</button>

</div>

<script src="js/foods.js"></script>
</body>
</html>
